<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-predict {
            background-color: #28a745;
            color: white;
        }
        .prediction-result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Student Exam Performance Indicator</h2>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" class="form-control" id="gender" name="gender" required>
            </div>

            <div class="form-group">
                <label for="ethnicity">Race or Ethnicity:</label>
                <input type="text" class="form-control" id="ethnicity" name="ethnicity" required>
            </div>

            <div class="form-group">
                <label for="parental_level_of_education">Parental Level of Education:</label>
                <input type="text" class="form-control" id="parental_level_of_education" name="parental_level_of_education" required>
            </div>

            <div class="form-group">
                <label for="lunch">Lunch Type:</label>
                <input type="text" class="form-control" id="lunch" name="lunch" required>
            </div>

            <div class="form-group">
                <label for="test_preparation_course">Test Preparation Course:</label>
                <input type="text" class="form-control" id="test_preparation_course" name="test_preparation_course" required>
            </div>

            <div class="form-group">
                <label for="writing_score">Writing Score out of 100:</label>
                <input type="number" class="form-control" id="writing_score" name="writing_score" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label for="reading_score">Reading Score out of 100:</label>
                <input type="number" class="form-control" id="reading_score" name="reading_score" min="0" max="100" required>
            </div>

            <button type="submit" class="btn btn-predict btn-block">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="prediction-result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
